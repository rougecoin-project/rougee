<script>
	function SharePostToTimeLine(post_id, element) {
		if (!post_id || post_id == 0) {
			return false;
		}
		var text = $('#share_comment').val();
  		$(element).text('please wait');
  		$(element).attr('disabled', 'true');
		$.ajax({
			url: link('main/share_post_on'),
			type: 'GET',
			dataType: 'json',
			data: {post_id:post_id,text:text}
		})
		.done(function(data) {
			$(element).text('Share');
			$(element).removeAttr('disabled');
			if (data.status == 200) {
				setTimeout(function () {
					$(".post-editing-form").fadeOut(100,function(){
						$(this).empty();
						$("body").removeClass('active');
						$('#create-newpost').hide();
					});
				},2000);
			}
			else{
				$.toast(data.message,{
					duration: 5000, 
					type: '',
					align: 'bottom',
					singleton: true
				});
				setTimeout(function () {
					$(".post-editing-form").fadeOut(100,function(){
						$(this).empty();
						$("body").removeClass('active');
						$('#create-newpost').hide();
					});
				},2000);
			}
		})
		.fail(function() {})
		.always(function() {});

	}
	function getShareModal(id, element) {
		if (!id || id == 0) {
			return false;
		}
		$("#modal-progress").removeClass('hidden');
		$('#share_post_modal').remove();
		$.get(link('main/get-share-modal') , {id: id}, function (data) {
			if (data.status == 200) {
				$('body').addClass('active');
				$("#create-newpost").html(data.html).fadeIn(100);
			}
			else{
				if (data.message) {
					$.toast(data.message,{
						duration: 5000, 
						type: '',
						align: 'top-right',
						singleton: false
					});
				}
			}
			$("#modal-progress").addClass('hidden');
		});
	}
</script>
